<div class="container">

<div class="panel panel-primary">
  <div class="panel-heading">
  	<h1 class="centered">Novo Cartão</h1>
  </div>
  <div class="panel-body">

	<form class="form-horizontal">

		<div class="form-group">
			<label for="number_input" class="col-md-5 control-label">Número</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="card.number" placeholder="0000 0000 0000 0000">
			</div>
		</div>
		
		<div class="form-group">
			<label for="number_input" class="col-md-5 control-label">Bandeira</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="card.brand" placeholder="visa/mastercard">
			</div>
		</div>
		
		<div class="form-group">
			<label for="number_input" class="col-md-5 control-label">Mês de expiração</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="card.exp_month" min="1" max="12" step="1" placeholder="1-12">
			</div>
		</div>
		
		<div class="form-group">
			<label for="number_input" class="col-md-5 control-label">Ano de expiração</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="card.exp_year" min="2017" step="1"" placeholder="2017">
			</div>
		</div>
		
		<div class="form-group">
			<label for="name_input" class="col-md-5 control-label">Nome</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="card.name" placeholder="João Silva">
			</div>
		</div>
		
		<div class="form-group">
			<label for="limit_input" class="col-md-5 control-label">Limite</label>
			<div class="col-sm-3">
				<input type="number" class="form-control" ng-model="card.limit" placeholder="999999">
			</div>
		</div>		  
	</form>
  </div>

  <div class="panel-footer">

		<button type="submit" class="btn btn-primary btn-block" ng-click="vm.sendCard()">Adicionar cartão</button>
  	
	  	<div ng-if="new_card_sucess" class="alert alert-success alert-dismissible fade in centered" id="div-msg" role="alert">
	        <strong ng-bind="new_card_sucess"></strong>
	    </div>

	    <div ng-if="new_card_fail" class="alert alert-danger alert-dismissible fade in centered" id="div-msg-error" role="alert">
	        <strong ng-bind="new_card_fail"></strong>
	    </div>
    
  </div>
</div>

</div>
